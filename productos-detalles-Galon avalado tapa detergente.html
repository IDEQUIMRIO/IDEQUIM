    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;

        }
        html,body{
            height: 100%;
            overflow: hidden;
            font-family: tahoma;

        }
        .page{
            height: 100%;
            background-color: #584e4a;

        }
        .content{
            height: 200%;
            transform-origin: top left;
            transition: transform 0.7s cubic-bezier(1,0.005,0.24,1);
            background-color: #f0f0f0;


        }
        .content_inner{
            height: 50%;
            overflow-y: auto;
            padding: 50px 20%;

        }
        .menu_toggle{
            z-index: 900;
            position: fixed;
            top:0;
            left: 0;
            border-bottom-right-radius: 100%;
            display: block ;
            cursor: pointer;
            width: 100px;
            height: 80px;
            background-color:#fe980f;
    
        }
        .menu_toggle:active i{
            opacity: 0.8;

        }
        .menu_toggle i{
            color: #f0f0f0;

        }
        .menu_toggle .menu-open, .menu_toggle .menu_close{
            position: absolute;
            top: 50%;
            left: 50%;
            margin-top: -15px;
            margin-left: -12px;
            transition: transform 0.7s cubic-bezier(1,0.005,0.24,1);

        }
        .menu_toggle .menu-open{
            transform-origin: -100px -100px;
        }
        .menu_toggle .menu-close{
            transform: rotate(20deg);
            transform-origin: -100px -160px;
        }
        .menu_items{
            position: fixed;
            bottom: 0;
            left: 50px;
            list-style: none;
            margin: 0;
            padding: 0;

        }
        .menu_items li{
            height: 60px;
            margin-bottom: 30px;
            transform: translateX(-300px);
            transition: transform 0.7s 0s cubic-bezier(1,0.005,0.24,1);

        }
        .menu_items:nth-child(2){
            margin-left: 40px;

        }
        .menu_items:nth-child(3){
            margin-left: 80px;
            
        }
        .menu_items a{
            display: block;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #a4a4a4;
            transition: color 0.2s;
 
        }
        .menu_items a .icon{
            position: absolute;
            top: 50%;
            left: 50%;
            content: ' ';
            display: block;
            width: 60px;
            height: 60px;
            margin-left: -33px;
            margin-top: -32px;
            border-radius: 100%;
            border: 2px solid #f0f0f0;
            transition: border-color 0.2s;

        }
        .menu_items a:hover{
            color: #f0f0f0;

        }
        .menu_items a:hover .icon:after{
            border-color:#fe980f;

            
        }
        .menu_items a:active .icon{
            color:#fe980f;

        }
        .real .content{
            transform: rotate(-30deg);

        }
        .real .menu_open{
            transform: rotate(-20deg);
            
        }
        .real .menu_close{
            transform: rotate(0);
            
        }
        .real .menu_items li{
            transform: translateX(0);
            transition: transform 0.35s 0.45s cubic-bezier(0.175,0.885,0.32,1.275);

        }
        .real .menu_items li:nth-child(2){
            transition-delay: 0.47s;
        }
        .real .menu_items li:nth-child(3){
            transition-delay: 0.48s;
        }
        h1{
            padding-bottom: 15px;
            border-bottom: 1px solid #ddd;
            
        }
        body{
            color: #584e4a;

        }
        .social i{
            font-size: 20px;
            background-color:#fe980f;
            width: 40px;
            height: 40px;
            line-height: 40px;
            text-align: center;
            color: white;
            border-radius: 50px;

        }



    </style>
